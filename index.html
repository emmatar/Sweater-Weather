<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sweater-Weather</title>
  </head>
  <body>
    <header class="container-fluid text-center p-2">
      <h1 class="display-3 text-black">Sweater Weather</h1>
    </header>

    <main class="container-fluid">


    <div class="row">

        <!-- Search Container -->
        <div class="city-search col-lg-3 d-flex flex-column justify-content-center">
            <h3>Search for a City:</h3>
            <!-- Search Field -->
            <div class="search-field input-group">
                <!-- Search Field User Input -->
                <input
                id="searchTextBox"
                class="form-control"
                type="text"
                placeholder="Ex: Kansas City"
                aria-label="City Name Search Field"/>
                <!-- Search Button -->
                <div class="btn-container">
                    <button class="input-group btn btn-primary rounded-0 rounded-end" type="submit" value="Search">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <!-- Search History Container -->
            <div id="searchHistoryContainer">
                <!-- Search History List -->
                <ol id="searchHistoryList">
                </ol>
            </div>
        </div>

        <!-- Weather Forecast -->
        <div class="col-lg-9 weather-forecast">
            <!-- Todays Forecast -->
            <div class="row ">
                <h4>Searched City Current Weather</h4>

            </div>


            <!-- 5 Day Forecast -->
            <div class="row">
                <h4>Searched City 5-day Forecase</h4>
            </div>
        </div>


      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
